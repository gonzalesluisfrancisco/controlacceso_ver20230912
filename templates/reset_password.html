{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <title>AESA-DIACSA Control</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="loader">
        <div class="subloader"></div>
    </div>
    <div class="bg-img">
        <div class="content2">
            <header>AESA - DIACSA</header>
            <header>CONTROL DE PERSONAL AL INTERIOR DE MINA</header>
        </div>
        <div class="content">
            <header>Recuperacion de cuenta</header>
            <div class="mensaje" name="PantallaContrasenaOlvidada">
                <p>Ingrese su nueva contraseña</p>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="field space" name="PantallaLogin">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="Nueva contraseña" id="password"
                        name="password">
                    <span class="show" name="show">SHOW</span>
                </div>
                <div class="field space" name="PantallaLogin">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="Confirmar contraseña" id="password2"
                        name="password">
                    <span class="show" name="show">SHOW</span>
                </div>
                <div class="field space" name="PantallaLogin">
                    <input class="BotonAcceder" id="acceder" type="button" value="CAMBIAR CONTRASEÑA"
                        onclick="CambiarContrasena()" />
                </div>
            </form>
        </div>

    </div>
    <script src="{% static 'scripts.js' %}"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const pass_field = document.getElementsByName('password');
        const showBtn = document.getElementsByName('show');
        showBtn[0].addEventListener('click', function () {
            if (pass_field[0].type === "password") {
                pass_field[0].type = "text";
                showBtn[0].textContent = "HIDE";
                showBtn[0].style.color = "#3498db";
            } else {
                pass_field[0].type = "password";
                showBtn[0].textContent = "SHOW";
                showBtn[0].style.color = "#222";
            }
        });

        showBtn[1].addEventListener('click', function () {
            if (pass_field[1].type === "password") {
                pass_field[1].type = "text";
                showBtn[1].textContent = "HIDE";
                showBtn[1].style.color = "#3498db";
            } else {
                pass_field[1].type = "password";
                showBtn[1].textContent = "SHOW";
                showBtn[1].style.color = "#222";
            }
        });

        window.addEventListener("resize", function () {
            console.log("Ancho de pantalla actual: " + window.innerWidth + "px");
        });

    </script>

</body>

</html>
