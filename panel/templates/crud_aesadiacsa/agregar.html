{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
  {%if r2%}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>r2</strong> Revise todos los campos.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
  <h1>Agregar Personal</h1>
  <form action="agregar" method="POST">
    {% csrf_token %}
    <div class="form-group row">
      <label for="cardid" class="col-4 col-form-label">Card ID</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fas fa-credit-card"></i>
          </div>
          <input id="cardid" name="cardid" placeholder="Card Id" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="nombre" class="col-4 col-form-label">Nombre</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fas fa-file-alt"></i>
          </div>
          <input id="nombre" name="nombre" placeholder="Nombre" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="apellido" class="col-4 col-form-label">Apellido</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fas fa-file-alt"></i>
          </div>
          <input id="apellido" name="apellido" placeholder="Apellido" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="empresa" class="col-4 col-form-label">Empresa</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fas fa-briefcase"></i>
          </div>
          <input id="empresa" name="empresa" placeholder="Empresa" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="cargo" class="col-4 col-form-label">Cargo</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fas fa-user-tag"></i>
          </div>
          <input id="cargo" name="cargo" placeholder="Cargo" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="correo" class="col-4 col-form-label">Correo</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fas fa-envelope"></i>
          </div>
          <input id="correo" name="correo" placeholder="email" type="email" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="telefono" class="col-4 col-form-label">Telefono</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fas fa-phone"></i>
          </div>
          <input id="telefono" name="telefono" placeholder="Telefono" type="number" required="required"
            class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="fnac" class="col-4 col-form-label">Fecha de Nacimiento</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fas fa-birthday-cake"></i>
          </div>
          <input id="f_nac" name="f_nac" placeholder="Fecha de nacimiento" type="date" required="required"
            class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i> Agregar
          Personal</button>
      </div>
    </div>
  </form>
</div>
{% endblock%}
